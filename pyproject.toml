[tool.ruff]
line-length = 150
select = ["E", "F", "W", "I", "B", "T20", "UP"]
ignore = []

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.13"
plugins = ["mypy_django_plugin.main"]
warn_return_any = true
ignore_missing_imports = true
check_untyped_defs = true
exclude = "(venv/|.venv/)"


[tool.django-stubs]
django_settings_module = "config.settings"
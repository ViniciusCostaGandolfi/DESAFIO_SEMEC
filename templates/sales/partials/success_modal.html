<div class="modal fade" id="sale-success-modal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
        <p class="mt-3 fs-5">Sua venda foi registrada com sucesso!</p>
      </div>
      <div class="modal-footer border-0 justify-content-center">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

<script>
  const successModalElement = document.getElementById('sale-success-modal');
  const successModal = new bootstrap.Modal(successModalElement);

  successModalElement.addEventListener('hidden.bs.modal', function (event) {
    window.location.href = "{% url 'sales:sales_list' %}";
  });
  
  successModal.show();
</script>

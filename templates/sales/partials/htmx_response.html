  {% include 'sales/partials/sale_items_panel.html' %}
</div>

<div id="next-step-container" hx-swap-oob="true">
  {% if cart_items %}
    <a href="{% url 'sales:sale_step_1_products' %}" class="btn btn-primary btn-lg w-100" hx-boost="false">Pr√≥ximo: Revisar Itens ({{ cart_item_count }})</a>
